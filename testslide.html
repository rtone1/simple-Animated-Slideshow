<!DOCTYPE html>
<html>
  <head>
    <title>slide left slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style media="screen">
      .slideshowbox{
        width: 500px;
        overflow: hidden;
      }
      .container{
        width: 400%;
      }
      .box{
        position: absolute;
        display: none;
      }
      img{
        width: 400px;
        height: 400px;

      }
      a{
        font-size: 32px;
      }
    </style>
  </head>
  <body>
<div class="slideshowbox">
  <a id="prev"><<</a>
  <a id="next">>></a>
    <div class="container">
      <div class="box">
        <img src="http://2.bp.blogspot.com/-CMIQjovvgcQ/VOy4zOpkW3I/AAAAAAAAAH4/8cE_5moqRFQ/s1600/happy%2Bholi%2Bphotos.jpg" alt="" />
      </div>
      <div class="box">
        <img src="http://i.telegraph.co.uk/multimedia/archive/03025/saatchi-plug-hole_3025834k.jpg" alt="" />
      </div>
      <div class="box">
        <img src="http://i.dailymail.co.uk/i/pix/2013/11/03/article-2486855-192ACC5200000578-958_964x682.jpg" alt="" />
      </div>
      <div class="box">
        <img src="http://i.dailymail.co.uk/i/pix/2015/01/06/2473100D00000578-2898639-Photographer_Andrey_Gudkov_snapped_the_images_on_the_plains_of_t-a-20_1420546215677.jpg" alt="" />
      </div>
    </div>
</div>
<div class="dots">
</div>

    <script type="text/javascript">

    $(document).ready(function(){
      var slides = $('.container').find('.box');
      var count = 0;

      function nextSlide(){
        $(slides[count]).show();
        $('#next').on('click',function(){
            $(slides[count]).fadeOut();
            count = (count + 1) % slides.length;
            $(slides[count]).fadeIn();
        });
      };
      nextSlide();

      function prevSlide(){
        $('#prev').on('click',function(){
            $(slides[count]).fadeOut();
            count = (count - 1);
            if(count < 0){
             count = slides.length - 1;
            }
            $(slides[count]).fadeIn();
        });
      };
      prevSlide();


    });
    </script>
  </body>
</html>
